    <!-- our own navbar goes here -->
    <header class="bg-light py-3">
      <div class="container">
        <nav class="navbar navbar-expand-md navbar-light">
          <a class="navbar-brand" href="#">RescuEase</a>
          <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
              <li class="nav-item">

              </li>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <br />
    <main>
      <div class="container">
        <h1>My Profile</h1>
        <form>
          <fieldset class="mb-3" id="personalInfoFields" disabled>
            <div class="form-group">
              <label>Name</label>
              <input
                type="text"
                id="nameInput"
                class="form-control"
                placeholder="Enter your name"
              />
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input
                type="text"
                id="phoneInput"
                class="form-control"
                placeholder="Enter your phone"
              />
            </div>
          </fieldset>
          <div class="d-flex justify-content-end mt-5">
            <button
              type="button"
              class="btn btn-secondary"
              onclick="editUserInfo()"
            >
              Edit
            </button>
            <span style="width: 10px"></span>
            <button type="button" class="btn btn-info" onclick="saveUserInfo()">
              Save
            </button>
          </div>
        </form>
      </div>
      <h1>Volunteer Log</h1>
      <br />
      <section id="event-list"></section>
    </main>

    <!-- Templates for general use, not displayed -->
    <template id="event-card-template">
      <div class="event-card">
        <h3 id="event-name"></h3>
        <p id="event-details"></p>
        <br />
        <ul>
          <li id="event-location"></li>
          <li id="event-start-time"></li>
          <li id="event-end-time"></li>
          <li id="event-required-participants"></li>
          <li id="event-author"></li>
        </ul>
      </div>
    </template>
