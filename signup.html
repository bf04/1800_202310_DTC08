<!DOCTYPE html>
<html>

<head>
  <title>RescuEase - Volunteer Signup</title>
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <header>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="events.html">Events</a></li>
        <li><a href="about.html">About Us</a></li>
        <li><a href="contact.html">Contact Us</a></li>
        <li class="active"><a href="signup.html">Volunteer Signup</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section>
      <h1>Volunteer Signup</h1>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>

        <label for="event">Event:</label>
        <select id="event" name="event" required>
          <option value="">Select an event</option>
          <option value="hurricane-relief">Hurricane Relief</option>
          <option value="wildfire-assistance">Wildfire Assistance</option>
          <option value="flood-recovery">Flood Recovery</option>
        </select>

        <label for="availability">Availability:</label>
        <input type="datetime-local" id="availability" name="availability" required>

        <button type="submit">Sign Up</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2023 RescuEase. All rights reserved.</p>
  </footer>
</body>

</html>
