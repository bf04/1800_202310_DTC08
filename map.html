	<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-app.js"></script>
	<script src="https://www.gstatic.com/firebasejs/9.6.0/firebase-firestore.js"></script>

	<script>
		// Initialize Firebase
		var firebaseConfig = {
			apiKey: "AIzaSyBU9_2o-OwAzNoKvtttbuJjSqvix5A9YMs",
			authDomain: "team08project.firebaseapp.com",
			projectId: "team08project",
			storageBucket: "team08project.appspot.com",
			messagingSenderId: "454792851968",
			appId: "1:454792851968:web:cf01c34f205dc04c729ee5",
			measurementId: "G-W8TKKEZXT4"
		};
		firebase.initializeApp(firebaseConfig);

		function initMap() {
			var center = { lat: 49.22965506037057, lng: -123.032115961814 };
			var mapOptions = {
				center: center,
				zoom: 10
			};
			var map = new google.maps.Map(document.getElementById('map'), mapOptions);
			var infoWindow = new google.maps.InfoWindow();

			// Retrieve events data from Firebase
			var eventsRef = firebase.firestore().collection("events");
			eventsRef.get().then((querySnapshot) => {
				querySnapshot.forEach((doc) => {
					var event = doc.data();
					var marker = new google.maps.Marker({
						position: { lat: event.location_latitude, lng: event.location_longitude },
						map: map,
						title: event.title
					});

					google.maps.event.addListener(marker, 'mouseover', (function (marker, event) {
						return function () {
							infoWindow.setContent(event.title + '<br>Start Time: ' + event.start_time + '<br>End Time: ' + event.end_time + '<br>Location: ' + event.location + '<br>Required Participants: ' + event.required_participants);
							infoWindow.open(map, marker);
						}
					})(marker, event));
				});
			});
		}   
	</script>
