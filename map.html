	<script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAHWlGOl8ZO8_TTvipC6Qqi5gbbW2i7q78&callback=initMap"></script>
	<script>
	function initMap() {
		var center = { lat: 49.2827, lng: -123.1207 };
		var mapOptions = {
			center: center,
			zoom: 10
		};
		var map = new google.maps.Map(document.getElementById('map'), mapOptions);
		var infoWindow = new google.maps.InfoWindow();
		var locations = [
			{ lat: 49.2463, lng: -123.1162, name: 'Event 1', time: '10:00 AM', location: 'Location 1' },
			{ lat: 49.2497, lng: -123.1197, name: 'Event 2', time: '2:00 PM', location: 'Location 2' },
			{ lat: 49.2606, lng: -123.1139, name: 'Event 3', time: '6:00 PM', location: 'Location 3' },
			{ lat: 49.2727, lng: -123.1270, name: 'Event 4', time: '8:00 PM', location: 'Location 4' }
		];

		for (var i = 0; i < locations.length; i++) {
			var location = locations[i];
			var marker = new google.maps.Marker({
				position: { lat: location.lat, lng: location.lng },
				map: map,
				title: location.name
			});

			google.maps.event.addListener(marker, 'mouseover', (function(marker, i) {
				return function() {
					infoWindow.setContent(locations[i].name + '<br>Time: ' + locations[i].time + '<br>Location: ' + locations[i].location);
					infoWindow.open(map, marker);
				}
			})(marker, i));
		}
	}
	</script>
